<html>
<head>
    <style>
        * {
            font-family: "vazir";
            direction: rtl;
        }
        .card {
            box-shadow: 0 15px 16.8px rgba(0, 0, 0, 0.031), 0 100px 134px rgba(0, 0, 0, 0.05);
            background-color: white;
            border-radius: 15px;
            padding: 35px;
        }
        .top {
            padding-bottom: 25px;
            min-width: 250px;
            text-align: center;
            border-bottom: dashed #dfe4f3 2px;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            border-left: 0.18em dashed #fff;
            position: relative;
        }
        .top:before {
            background-color: #fafcff;
            position: absolute;
            content: "";
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 100%;
            bottom: 0;
            right: -10px;
            margin-bottom: -10px;
        }
        svg, h3 {
            color: #cc173d;
        }
        svg {
            margin: 0 auto;
            width: 60px;
            height: 60px;
        }
        h3 {
            margin-top: 0px;
            margin-bottom: 10px;
        }
        span {
            color: #adb3c4;
            font-size: 18px;
        }
        .bottom {
            text-align: center;
            margin-top: 30px;
        }
        .key-value {
            display: flex;
            justify-content: space-between;
        }
        .key-value span:first-child {
            font-weight: 0;
        }
        a {
            padding: 8px 20px;
            background-color: #cc173d;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            font-size: 15px;
            margin-top: 20px;
            display: block;
        }
        .outer-container {
            background-color: #fafcff;
            position: absolute;
            display: table;
            width: 100%;
            height: 100%;
            top: 0;
            right: 0;
        }
        .inner-container {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        .centered-content {
            display: inline-block;
            text-align: left;
            background: #fff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="outer-container">
    <div class="inner-container">
        <div class="card centered-content">
            <div class="top">
                <svg fill="currentColor" viewBox="0 -8 528 528" xmlns="http://www.w3.org/2000/svg" ><title>fail</title><path d="M264 456Q210 456 164 429 118 402 91 356 64 310 64 256 64 202 91 156 118 110 164 83 210 56 264 56 318 56 364 83 410 110 437 156 464 202 464 256 464 310 437 356 410 402 364 429 318 456 264 456ZM264 288L328 352 360 320 296 256 360 192 328 160 264 224 200 160 168 192 232 256 168 320 200 352 264 288Z" /></svg>
                <h3>
                    پرداخـت نا موفق!
                </h3>
                <span>شماره تراکنش: tr-oj-1{{.OrderId}}</span>
            </div>
            <div class="bottom">
                <div class="key-value">
                    <span>مبلغ پرداختی</span>
                    <span>{{.Amount}} تومان</span>
                </div>
                <a href="https://t.me/zood_server_bot"> برگشت به ربات</a>
            </div>
        </div>
    </div>

</div>
</body>

</html>
